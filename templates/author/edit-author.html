{% extends 'base.html' %}

            <h2>Edit Author's Profile</h2>
            <form class="register-form" method="POST" action="{% url 'edit-author' %}">
                {{ form }}
                {% csrf_token %}
                <button type="submit">Edit</button>

            </form>
        </div>
    </section>

{% endblock %}
